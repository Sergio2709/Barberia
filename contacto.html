<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Contact </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="box">
                <h1><img src="imagenes/logo.png" alt="Logo Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">inicio</a></li>
                        <li><a href="productos.html">productos</a></li>
                        <li><a href="contacto.html">contacto</a></li>    
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombre_completo">Nombre completo</label>
                <input type="text" id="nombre_completo" class="input-padron" required>

                <label for="correo">Correo electronico</label>
                <input type="email" id="correo" class="input-padron" required placeholder="xxxxxxxx@xxxx.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx-xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
                
                <fieldset>
                    <legend>¿Como le gustaria que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked >Whatsapp</label>
                    
                </fieldset>
                <fieldset>
                    <legend>¿En que horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir notificaciones de la barberia alura</input></label>
                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <th>dia</th>
                    <th>Horario</th>
                </thead>
                <tbody>
                    <tr>
                        <td>lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Martes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Jueves</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sabado</td>
                        <td>10h - 20h</td>
                    </tr>
                    <tr>
                        <td>Domingo</td>
                        <td>10h - 18h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo Barberia Alura" >
            <p class="copyright"> &copy Copyright barberia alura - 2020</p>
        </footer>
    </body>
</html>
